<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
		xmlns:th="http://www.thymelyeaf.org"
		xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		layout:decorator="LayoutPadrao">
	<head>
		<title>Cadastro de despesa</title>
	</head>

	<section layout:fragment="conteudo">
		<form class="form-horizontal" method="post" th:action="@{/despesas}" th:object="${despesa}">
		
			<div layout:include="Mensagens"></div>	
			<div layout:include="MensagensErro"></div>
		
			<div class="panel panel-default">
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title cw-despesa-panel">Nova despesa</h1>
						<a class="btn btn-link cw-link-panel" th:href="@{/despesas}">Voltar para pesquisa</a>
					</div>
				</div>
			
				<div class="panel-body">
			
				 <input type="hidden" th:field="*{id}" />
				 
					<div class="form-group" th:classappend="${#fields.hasErrors('descricao')} ? has-error">
						<label for="descricao" class="col-sm-2 control-label">Descrição</label>
						<div class="col-sm-4">
							<input th:field="*{descricao}" id="descricao" type="text" class="form-control" />
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('dataVencimento')} ? has-error">
						<label for="dataVencimento" class="col-sm-2 control-label">Data de vencimento</label>
						<div class="col-sm-2">
							<input th:field="*{dataVencimento}" id="dataVencimento" type="text" class="form-control" data-provide="datepicker" data-date-format="dd/mm/yyyy" data-date-language="pt-BR" data-date-autoclose="true" data-date-today-highlight="true" />
						</div>
					</div>
					
					<div class="form-group" th:classappend="${#fields.hasErrors('valor')} ? has-error">
						<label for="valor" class="col-sm-2 control-label">Valor</label>
						<div class="col-sm-2">
							<input th:field="*{valor}" id="valor" type="text" class="form-control js-currency" />
						</div>
					</div>
					
					<div class="form-group">
						<label for="status" class="col-sm-2 control-label">Status</label>
						<div class="col-sm-4">
							<select th:field="*{status}" id="status" class="form-control">
								<option th:each="status : ${statusDespesaEnumList}" th:value="${status}" th:text="${status.descricao}"></option>
							</select>
						</div>
					</div>
					
					<div class="form-group">
						<label for="tipo" class="col-sm-2 control-label">Tipo</label>
						<div class="col-sm-4">
							<select th:field="*{tipo}" id="tipo" class="form-control">
								<option th:each="tipo : ${tipoDespesaEnumList}" th:value="${tipo}" th:text="${tipo.descricao}"></option>
							</select>
						</div>
					</div>
					
					
					
					<div class="form-group">
						<div class="col-sm-offset-2 col-sm10">
							<button type="submit" class="btn btn-primary">Salvar</button>
						</div>
					</div>
				</div>
			</div>
		</form>
	</section>
</html>
